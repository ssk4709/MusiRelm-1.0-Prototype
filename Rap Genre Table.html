    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/4e/18/3b/4e183bffaeb0ac05cf833e61edba0625.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 20px;
            text-align: center;

        /* Artists Section */
        .artists-section {
            margin-top: 40px;

        }

        .artists-section h3 {
            font-size: 28px;
            color: #fbfbfb;
        }

        .artists-list {
            display: flex;
            flex-wrap: wrap; /* Ensures responsiveness */
            justify-content: center; /* Centers the items */
            gap: 20px; /* Adds spacing between items */
        }

        .artists {
            background-color: #000;
            text-align: center;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .artists:hover {
            transform: scale(1.05);
        }

        .artists img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        .artists h4 {
            font-size: 18px;
            margin-top: 15px;
            color: #efefef;
        }

        .artists a {
            text-decoration: none;
        }
    </style>
</head>
